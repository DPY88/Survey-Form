<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alex Brooks">
    <meta name="description" content="Basic Survey Form For freeCodeCamp.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
            <h1>Call of Duty: Black Ops 3 Survey</h1>
            <p>Thank you for taking the time to help us pick the best <abbr title="Black Ops 3">BO3</abbr> Map</p>
        </header>
        <div>
            <main>
                <form>
                    <div>
                    <label for="name">Name</label>
                    <input type="text" value="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                    <label for="Email">Email</label>
                    <input type="email" value="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                    <label for="age">Age (optional)</label>
                    <input type="number" value="age" id="age" placeholder="Age" min="17" max="99">
                    </div>

                </form>
            </main>
        </div>
    </div>

</body>
</html>
